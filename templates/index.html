<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Send Email Notifications</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="emails" class="form-label">Email Addresses (comma-separated)</label>
                <input type="text" class="form-control" id="emails" name="emails" placeholder="e.g., user1@example.com, user2@example.com">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input class="form-control" id="message" name="subject" rows="4" placeholder="subject"></input>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Notifications</button>
        </form>
    </div>
</body>
</html>
